version: "3"
services:

  emprestimo-service-db:
    container_name: emprestimo-db
    image: mongo:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    restart: always
    ports:
      - "27017:27017"
    networks:
      - nossagrana

  emprestimo-service:
    container_name: emprestimo-service
#    build:
#       context: ../microservice-emprestimo/emprestimo/
#       dockerfile: Dockerfile
    image: brunovieirafarias/microservico-emprestimo
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    depends_on:
      - emprestimo-service-db
    restart: always
    ports:
      - "8081:8081"
    networks:
      - nossagrana

  usuario-service-db:
    container_name: usuario-db
    image: mongo:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    command: mongod --port 27018
    restart: always
    ports:
      - "27018:27018"
    networks:
      - nossagrana

  usuario-service:
    container_name: usuario-service
    # build:
    #   context: ./emprestimo
    #   dockerfile: Dockerfile
    image: brunovieirafarias/microservico-usuario
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    depends_on:
      - usuario-service-db
    restart: always
    ports:
      - "8085:8085"
    networks:
      - nossagrana

  nossagrana-ui:
    container_name: nossagrana-ui
    # build:
    #   context: ../microservice-frontend/grana-nossa-frontend
    #   dockerfile: Dockerfile
    image: diegoclimaites/nossagrana-frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    depends_on:
      - usuario-service-db
    restart: always
    ports:
      - "8083:80"
    networks:
      - nossagrana

  emailsender-service:
    container_name: emailsender-service
    # build:
    #   context: ./emprestimo
    #   dockerfile: Dockerfile
    image: brunovieirafarias/microservico-emailsender
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    restart: always
    ports:
      - "8082:8082"
    networks:
      - nossagrana

networks:
  nossagrana:
    external: true
